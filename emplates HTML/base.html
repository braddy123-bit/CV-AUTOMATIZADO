<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Sistema de CV Profesional - Crea tu currÃ­culum vitae de forma profesional{% endblock %}">
    <meta name="author" content="{% block meta_author %}CV Profesional{% endblock %}">
    
    <title>{% block title %}CV Profesional{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'curriculum/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'curriculum/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'curriculum/css/cv.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #424242;
            --accent-color: #1976D2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #F5F5F5;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #1B5E20;
            border-color: #1B5E20;
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    {% include 'curriculum/components/navbar.html' %}
    
    <!-- Messages -->
    {% include 'curriculum/components/messages.html' %}
    
    <!-- Main Content -->
    <main class="{% block main_class %}container my-4{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'curriculum/components/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'curriculum/js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
    
</body>
</html>
